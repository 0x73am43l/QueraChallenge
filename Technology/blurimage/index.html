<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blur image</title>

<style>
img:hover {
    filter: blur(8px);
    -webkit-filter: blur(8px);
}
</style>

<body bgcolor='#000011'>
<img id="image" src="quera.svg" />

</body>
